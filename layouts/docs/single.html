{{ define "main" }}
<div class="row">
    <aside class="col-md-3 col-xl-2 bd-sidebar">
        <nav>
            <ul class="nav nav-pills flex-column">
                {{ $currentPage := . }}
                <li class="nav-item">
                    {{ with .CurrentSection }}
                    <a class="nav-link {{ if eq $currentPage . }}active{{ end }}" href="{{ partial "permalink.html" . }}">
                        {{ i18n "docs.index" }}
                    </a>
                    {{ end }}
                </li>
                {{ $title := .Title }}
                {{ range .CurrentSection.Pages }}
                <li class="nav-item">
                    <a class="nav-link {{ if eq $currentPage . }}active{{ end }}" href="{{ partial "permalink.html" . }}">
                        {{ .Title }}
                    </a>
                </li>
                {{ end }}

            </ul>
        </nav>
    </aside>

    <main class="col-md-9 col-xl-9 markdown-content">
        {{ .Content }}
    </main>
</div>
{{ end }}
