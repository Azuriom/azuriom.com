{{ define "main" }}
<div class="row">
    <aside class="col-md-3 col-lg-2 mb-4">
        <nav>
            <ul class="nav nav-pills flex-column">
                {{ $currentPage := . }}
                <li class="nav-item">
                    {{ with .CurrentSection }}
                    <a class="nav-link {{ if eq $currentPage . }}active{{ end }}" href="{{ partial "permalink.html" . }}">
                        {{ i18n "docs.index" }}
                    </a>
                    {{ end }}
                </li>
                {{ $title := .Title }}
                {{ range .CurrentSection.Pages }}
                <li class="nav-item">
                    <a class="nav-link {{ if eq $currentPage . }}active{{ end }}" href="{{ partial "permalink.html" . }}">
                        {{ .Title }}
                    </a>
                </li>
                {{ end }}

            </ul>
        </nav>
    </aside>

    <div class="col-md-9 col-lg-8 markdown-content">
        {{ .Content }}
    </div>

    <aside class="col-md-3 col-lg-2 d-lg-block d-none">
        <nav class="table-of-contents sticky-top pt-3">
            <p class="h5">{{ i18n "docs.navigation" }}</p>

            {{ .TableOfContents }}
        </nav>
    </aside>
</div>
{{ end }}
