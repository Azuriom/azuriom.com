<div class="footer-waves {{ if .IsHome }}bg-light{{ end }}">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 8">
        <path fill="#2b2b2b" opacity="0.7" d="M0 8 V8 C20 0, 40 0, 60 8 V8z"></path>
        <path fill="#2b2b2b" d="M0 8 V5 Q25 10 55 5 T100 4 V8z"></path>
    </svg>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-1">
                <h3 class="title-divider title-divider-sm">{{ i18n "footer.about" }}</h3>
                <p>{{ i18n "footer.aboutDescription" }}</p>
            </div>
            <div class="col-md-4 mb-1">
                <h3 class="title-divider title-divider-sm">{{ i18n "footer.partners" }}</h3>
                <div class="row">
                    <div class="col-md-9 mb-3">
                        <a href="https://www.ni-host.com/?utm_source=footer&utm_medium=banner&utm_campaign=AzuriomCom" target="_blank" rel="noreferrer noopener">
                            <img src="{{ absURL "assets/svg/nihost.svg" }}" alt="NiHost" class="img-fluid mb-3">
                        </a>
                    </div>
                    <div class="col-md-3 col-5 mb-3">
                        <a href="https://www.cloud-mc.fr/" target="_blank" rel="noreferrer noopener">
                            <img src="{{ absURL "assets/svg/cloudmc.svg" }}" alt="NiHost" class="img-fluid mb-3">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 mb-1">
                <h3 class="title-divider title-divider-sm">{{ i18n "footer.links" }}</h3>
                <ul class="list-unstyled links">
                    <li><a href="https://github.com/Azuriom" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    <li><a href="https://azuriom.com/discord" target="_blank" rel="noopener noreferrer">Discord</a></li>
                    <li><a href="https://twitter.com/Azuriom" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a href="{{ absLangURL "support-us" }}" >{{ i18n "footer.supportUs" }}</a></li>
                </ul>
            </div>
        </div>

        <div class="copyright text-center mt-3">
            {{ i18n "footer.copyright" (dict "year" now.Year "love" (partial "icon.html" "heart-fill")) | safeHTML }}
        </div>
    </div>
</div>
