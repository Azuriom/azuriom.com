<div class="footer-waves {{ if .IsHome }}bg-body-secondary{{ end }}">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 8" fill="#2b3035">
        <path opacity="0.7" d="M0 8 V8 C20 0, 40 0, 60 8 V8z"></path>
        <path d="M0 8 V5 Q25 10 55 5 T100 4 V8z"></path>
    </svg>
</div>

<div class="footer pt-5 pb-3">
    <div class="container">
        <div class="row gy-4">
            <div class="col-md-4 mb-1">
                <h2 class="mb-4">
                    <img src="{{ absURL "assets/svg/logo-text.svg" }}" alt="Azuriom" height="50">
                </h2>

                <p>{{ i18n "headline" }}</p>
            </div>
            <div class="col-md-3 offset-md-1">
                <h2 class="text-light mb-4">{{ i18n "footer.partner" }}</h2>

                <a href="https://www.ni-host.com/?utm_source=footer&utm_medium=banner&utm_campaign=AzuriomCom" target="_blank" rel="noreferrer noopener">
                    <img src="{{ absURL "assets/svg/nihost.svg" }}" alt="NiHost" class="img-fluid mb-3">
                </a>
            </div>

            <div class="col-md-2 offset-md-1">
                <h2 class="text-light mb-4">{{ i18n "footer.links" }}</h2>

                <ul class="list-unstyled links">
                    <li><a href="https://github.com/Azuriom" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    <li><a href="https://azuriom.com/discord" target="_blank" rel="noopener noreferrer">Discord</a></li>
                    <li><a href="https://twitter.com/{{ .Param "twitter" }}" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a href="{{ absLangURL "support-us" }}" >{{ i18n "support.title" }}</a></li>
                </ul>
            </div>
        </div>

        <div class="border-top border-secondary pt-3 mt-3">
            <p class="small text-center mb-0">
                {{ i18n "footer.copyright" (dict "year" now.Year "love" (partial "icon.html" "heart-fill")) | safeHTML }}
            </p>
        </div>
    </div>
</div>
