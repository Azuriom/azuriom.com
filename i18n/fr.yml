headline: "Azuriom est une solution web open-source complète pour les serveurs de jeux. Profitez de douzaines d'extensions pour des possibilités infinies. Plus de 1 800 serveurs nous font déjà confiance, cumulant plus de deux millions d'utilisateurs."
