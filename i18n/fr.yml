footer:
  copyright: "Copyright &copy; 2019-{{ .year }} Azuriom - Tous droits réservés. Fait avec&nbsp;{{ .love }} par Azuriom."
  partner: "Notre Partenaire"
  links: "Liens utiles"

home:
  header:
    title: "Améliorez votre serveur de jeu avec une solution web complète."
    subtitle: "Azuriom est une solution web complète **gratuite** et **open-source** pour les serveurs de jeux. Profitez de dizaines d'extensions pour des possibilités sans limites."

  learn: "En savoir plus"

  complete:
    title: "Des extensions par dizaines. Clairement, ça en vaut la peine"
    description1: "Des dizaines d'extensions peuvent être installées en un clic directement depuis le panel admin. Monétisez votre serveur grâce à notre boutique, construisez une communauté avec notre forum, ou utilisez un de nos thèmes pour rendre votre site vraiment unique."
    description2: "Vous en voulez encore plus ? Pas de problème, grâce à [Laravel](https://laravel.com) créez des thèmes et plugins en toute simplicité."

  extensions:
    shop: "Monétisez votre serveur avec la boutique, avec plus de 15 moyens de paiement disponibles."
    vote: "Encouragez vos joueurs à voter pour votre serveur avec des récompenses automatiques pour booster votre communauté."
    forum: "Développez votre communauté en favorisant la discussion entre les membres sur le forum."
    more: "Et des dizaines d'autres extensions sur le market... Vous trouverez forcément ce dont vous avez besoin."
    themes: "Personne ne veut un site ennuyant. Choisissez l'un de nos nombreux thèmes pour le rendre unique."

  games:
    title: "Des Jeux. Et pas qu'un peu"
    description1: "Créez un site web pour votre serveur SkyBlock sur Minecraft. Vous avez un DarkRP Garry's Mod ? Ça marche, Azuriom peut faire ça, et avec connexion Steam. Vous préférez Los Santos ? Azuriom supporte aussi FiveM!"
    description2: "Même si votre jeu n'est pas pris en charge nativement, une extension suffit pour l'ajouter. Un exemple parfait est le jeu [Flyff](https://universe.flyff.com)."

  community:
    title: "Par la communauté. Pour la communauté"
    description1: "Azuriom est un projet open source. Vous n'avez pas à vous embêter avec des frais de transactions, ou un hébergeur bancal. Vous hébergez votre site où vous voulez, et vous pouvez le personnaliser au besoin."
    description2: "Besoin d'aide ? Nous avons une communauté avec plusieurs milliers de membres sur [Discord](/discord). Et comme Azuriom est open source, tout le monde peut contribuer au projet sur [GitHub](https://github.com/Azuriom/Azuriom)."

  trusted:
    title: "Aimé. Par 1800 serveurs dans le monde entier"
    description1: "Développé en Suisse, Azuriom est utilisé par plus d'un millier de serveurs dans le monde, et est traduits dans [plus de 15 langues](https://translate.azuriom.com)."
    description2: "Conçu avec [Laravel](https://laravel.com/), le framework PHP le plus populaire, vous pouvez ainsi avoir un site sécurisé et fiable. Profitez d'un site qui vous correspond, vous le méritez!"

download:
  title: "Télécharger Azuriom"
  docs: "Prêt à commencer ? Parfait, veillez à lire la [documentation]({{ .docs }}) pour une installation agréable."
  community: 'Rejoignez la communauté sur [Discord]({{ .discord }}) pour recevoir les dernières nouveautés et obtenir de l''aide.'
  support: "Satisfait d'Azuriom ? Pour qu'Azuriom puisse continuer de s'améliorer, il y a plusieurs façons de [soutenir le projet]({{ .support }})."
  cloud: "Pas envie d'installer Azuriom manuellement ? Essayez gratuitement {{ .cloud }} pour créer votre site en un instant."

azlink:
  description1: "La meilleure façon de connecter votre serveur de jeu à votre site Azuriom."
  description2: "Profitez de la simplicité et de la sécurité sur l'une des nombreuses plateformes compatibles."

support:
  title: "Nous soutenir"
  subtitle1: "Vous pouvez faire une différence."
  subtitle2: "Contribuez à la croissance d'Azuriom."
  description1: "Nous apprécions vraiment améliorer Azuriom, et nous espérons que vous aimez l'utiliser. Si c'est le cas, et que vous voulez que le projet continue à se développer, il y a plusieurs façons de nous soutenir."

  sponsor:
    title: "Sponsor"
    info: "Même si Azuriom est gratuit, il nous coûte de l'argent. L'hébergement, noms de domaine, etc ont un prix. Vous pouvez sponsoriser le projet sur GitHub pour obtenir des **avantages uniques**."
    button: "Sponsoriser sur GitHub"

  star:
    title: "Star le projet"
    info: "Vous ne pouvez pas ou ne voulez pas nous sponsoriser ? Aucun problème, vous pouvez toujours nous soutenir en mettant une star sur le projet GitHub. C'est **totalement gratuit** et ça ne prend que quelques secondes."
    button: "Star le projet"

