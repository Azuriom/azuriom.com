home:
  header:
    title: "通过完整的 web 解决方案增强您的游戏服务器."
    subtitle: "Azuriom 是一个 **完全免费** 和 **开源** 的游戏服务器网络解决方案. 通过数个扩展功能, 创造无限可能."

  learn: "了解更多信息"

  complete:
    title: "一键安装扩展. 无限的可能性"
    description1: "可直接从管理仪表板安装许多扩展. 使用我们的商店为您的服务器盈利, 使用我们的论坛建立社区, 或者使用我们众多华丽的主题之一来美化您的网站!"
    description2: "还需要更多吗？没问题，有了 [Laravel](https://laravel.com)，创建主题和插件易如反掌。"

  extensions:
    shop: "使用超过 15 种支付网关为您的服务器盈利并向玩家出售物品。"
    vote: "通过自动奖励鼓励玩家为您的服务器投票，以促进您的社区发展。"
    forum: "通过功能丰富的论坛吸引玩家参与，建立社区。"
    more: "市场上还有几十种其他扩展。你一定能找到自己需要的。"
    themes: "没有人想要一个设计乏味的网站。从我们的众多主题中选择一个，让您的网站脱颖而出。"

  games:
    title: "一个项目，多种游戏"
    description1: "为您的Minecraft SkyBlock服务器创建一个网站。在Garry's Mod上有一个DarkRP吗？没问题，Azuriom也可以做到，并支持Steam登录。更喜欢洛圣都吗？没问题，Azuriom也支持FiveM！"
    description2: "即使您的游戏不受支持，您也可以通过扩展为其添加支持。游戏 [Flyff](https://universe.flyff.com)就是一个很好的例子。"

  community:
    title: "由社区创造，为社区创造"
    description1: "Azuriom 是一个开源项目。你不必担心昂贵的商店费用或糟糕的托管服务。你可以将网站托管在你想要的地方，甚至可以根据需要进行定制。"
    description2: "需要帮助？没问题，我们在 [Discord](/discord) 上有一个由数千名成员组成的活跃社区。Azuriom 是开源的，因此任何人都可以在 [GitHub](https://github.com/Azuriom/Azuriom) 上为项目做出贡献。"

  trusted:
    title: "受到上千个服务器的信赖。深受全球喜爱"
    description1: "Azuriom 在瑞士开发，受到全球一千多台服务器的信任，并被翻译成 [15 种以上语言](https://translate.azuriom.com)。"
    description2: "采用最流行的 PHP 框架 [Laravel](https://laravel.com/)，让您享受安全可靠的网站。您值得拥有！"

download:
  title: "下载 Azuriom"
  docs: "准备好开始了吗？很好，请务必查看 [文档]({{ .docs }})，以便顺利安装。"
  community: '在 [Discord]({{ .discord }}) 上加入社区，接收最新消息并获得支持。'
  support: "通过 Azuriom 增强体验？为了帮助我们继续改进 Azuriom，您可以通过多种方式 [支持我们]({{ .support }})."
  cloud: "不想自己安装Azuriom吗？试试{{ .cloud }}免费轻松托管您的网站。"

azlink:
  description1: "将您的游戏服务器连接到 Azuriom 网站的最佳方法."
  description2: "在众多支持平台之一享受简单和安全."

support:
  title: "支持我们"
  subtitle1: "你可以有所作为。"
  subtitle2: "为 Azuriom 的发展做出贡献。"
  description1: "我们由衷地喜欢开发 Azuriom，也希望您喜欢使用它。如果您喜欢并希望项目继续发展，您可以通过以下几种方式支持我们。"

  sponsor:
    title: "赞助商"
    info: "虽然 Azuriom 是免费的，但维护却不是免费的。服务器托管、域名和其他服务都需要花钱。您可以在 GitHub 上支持该项目，以获得 **独特的好处** 。"
    button: "在 GitHub 上赞助我们"

  star:
    title: "给项目 Star"
    info: "您不能或不想赞助我们嘛？没关系，您仍然可以通过在 GitHub 上为项目 Star 来支持我们。这是 **完全免费的**，只需几秒钟，但对我们帮助很大。"
    button: "给项目 Star"

