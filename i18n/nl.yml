footer:
  copyright: "Copyright &copy; 2019-{{ .year }} Azuriom - Alle rechten voorbehouden. Gemaakt met&nbsp;{{ .love }} door Azuriom."
  partner: "Onze Partners"
  links: "Links"

home:
  header:
    title: "Verbeter uw spelserver met een volledige weboplossing."
    subtitle: "Azuriom is een volledige **gratis** en **open-source** weboplossing voor spelservers. Geniet van tientallen extensies voor eindeloze mogelijkheden."

  learn: "Leer meer"

  complete:
    title: "Installatieextensies met één klik. Oneindige mogelijkheden"
    description1: "Tientallen extensies kunnen direct vanaf het admin dashboard geïnstalleerd worden. Genereer inkomsten met uw server met onze winkel, bouw een community met onze forums of maak uw site op met één van onze vele prachtige thema's!"
    description2: "Nog meer nodig? Geen probleem, dankzij [Laravel](https://laravel.com) is het maken van thema's en plugins een fluitje van een cent."

  extensions:
    shop: "Monetiseer uw server en verkoop items aan uw spelers met meer dan 15 betaalgateways."
    vote: "Moedig je spelers aan om voor je server te stemmen met automatische beloningen om je community een boost te geven."
    forum: "Bouw een community door uw spelers erbij te betrekken met een functie-rijk forum."
    more: "Er zijn nog tientallen andere uitbreidingen op de markt te vinden en waarschijnlijk zult u vinden wat u nodig heeft."
    themes: "Niemand wil een vervelend ontworpen website. Kies een van onze vele thema's om uw website op te laten vallen."

  games:
    title: "Één Project, Veel Spellen"
    description1: "Maak een website voor uw SkyBlock server op Minecraft. Heeft u een DarkRP op Garry's Mod? Prima, Azuriom kan dat ook doen, en u kan zelfs met Steam inloggen. Liever toch Los Santos? Geen probleem, Azuriom steunt ook de FiveM!"
    description2: "Zelfs als uw spel niet wordt ondersteund, kunt u er steun voor toevoegen met een extensie. Een perfect voorbeeld hiervan is het spel [Flyff](https://universe.flyff.com)."

  community:
    title: "Gebouwd door de community. Voor de Community"
    description1: "Azuriom is een opensourceproject. U hoeft zich geen zorgen te maken over dure winkelkosten of slechte hosting. U organiseert uw site waar u wilt en past deze zelfs aan indien nodig."
    description2: "Hulp nodig? Geen probleem, we hebben een actieve community van duizenden leden op [Discord](/discord). En Azuriom is open-source, dus iedereen kan bijdragen aan het project op [GitHub](https://github.com/Azuriom/Azuriom)."

  trusted:
    title: "Vertrouwd door meer dan duizend servers. Over de gehele wereld geliefd"
    description1: "Ontwikkeld in Zwitserland, Azuriom wordt vertrouwd door meer dan duizend servers over de hele wereld en vertaald in [meer dan 15 talen](https://translate.azuriom.com)."
    description2: "Gebouwd met [Laravel](https://laravel.com/), het populairste PHP-framework, zodat u kunt genieten van een veilige en betrouwbare website. U verdient het!"

download:
  title: "Azuriom downloaden"
  docs: "Klaar om te beginnen? Uitstekend, zorg ervoor om de [documentation]({{ .docs }}) te checken voor een soepele installatie."
  community: 'Word lid van de community [Discord]({{ .discord }}) om het laatste nieuws te ontvangen en krijg ondersteuning.'
  support: "Aangedreven door Azuriom? Om ons te ondersteunen met het continu verbeteren van Azuriom, zijn er verschillende manieren waarop u ons kunt [ondersteunen]({{ .support }})."
  cloud: "Wilt u Azuriom niet zelf installeren? Probeer {{ .cloud }} gratis om uw website eenvoudig te hosten."

azlink:
  description1: "De beste manier om uw spelserver te verbinden met uw Azuriom website."
  description2: "Geniet van eenvoud en veiligheid op een van de vele ondersteunde platformen."

support:
  title: "Steun ons"
  subtitle1: "Je kunt een verschil maken."
  subtitle2: "Draag bij aan de groei van Azuriom."
  description1: "We genieten van het ontwikkelen van Azuriom, en we hopen dat u er plezier in zult hebben. Indien u wilt dat het project blijft groeien, zijn er verschillende manieren waarop u ons kunt steunen."

  sponsor:
    title: "Sponsor"
    info: "Hoewel Azuriom gratis is, is het behouden ervan dat niet. Server hosting, domeinnamen en andere diensten kosten geld. Je kunt het project op GitHub ondersteunen om **unieke voordelen** te krijgen."
    button: "Sponsor ons op GitHub"

  star:
    title: "Ster het project"
    info: "Kunt of wilt u ons niet sponsoren? Geen probleem, u kunt ons nog steeds steunen door het project als favoriet aan te geven op GitHub. Het is **volledig gratis** en duurt maar een paar seconden, maar het helpt ons veel."
    button: "Ster het project"

