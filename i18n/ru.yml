home:
  header:
    title: "Улучшите игровой сервер с полным веб-решением."
    subtitle: "Azuriom - это полноценное **бесплатное** веб-решение с открытым исходным кодом для игровых серверов. Наслаждайтесь множеством дополнений для бесконечных возможностей."

  learn: "Узнать больше"

  complete:
    title: "Установка расширений в один клик. Бесконечные возможности"
    description1: "Десятки расширений могут быть установлены непосредственно из панели управления. Монетизируйте свой сервер с помощью нашего магазина, создайте сообщество на наших форумах или украсьте свой сайт с помощью одной из наших великолепных тем!"
    description2: "Нужно еще больше? Нет проблем, благодаря [Laravel](https://laravel.com) создание тем и плагинов - проще простого."

  extensions:
    shop: "Монетизируйте свой сервер и продавайте предметы своим игрокам с помощью более 15 платежных систем."
    vote: "Поощряйте ваших игроков голосовать за ваш сервер с автоматическими наградами, чтобы увеличить ваше сообщество."
    forum: "Постройте сообщество, привлекая своих игроков на форум с множеством функций."
    more: "На рынке существуют десятки других расширений. Наверняка вы найдете то, что вам нужно."
    themes: "Никто не хочет скучно разработанный сайт. Выбери одну из наших многих тем, чтобы сделать ваш сайт отличным."

  games:
    title: "Один проект, много игр"
    description1: "Создайте веб-сайт для вашего сервера SkyBlock в Minecraft. Есть DarkRP на Garry's Mod? Конечно же, Azuriom может это сделать и с логином Steam. Предпочитайте Los Santos? Нет проблем, Azuriom также поддерживает FiveM!"
    description2: "Даже если ваша игра не поддерживается, вы можете добавить к ней поддержку с помощью расширения. Отличным примером этого является игра [Flyff](https://universe.flyff.com)."

  community:
    title: "Сделано сообществом. Для сообщества"
    description1: "Azuriom - проект с открытым исходным кодом. Вам не нужно беспокоиться о дорогих сборах за покупки или плохом хостинге. Вы размещаете свой сайт, где вы хотите, и даже настраиваете его по мере необходимости."
    description2: "Нужна помощь? Нет проблем, у нас есть активное сообщество из тысяч участников на [Discord](/discord). А Azuriom - проект с открытым исходным кодом, поэтому каждый может внести свой вклад в его развитие на [GitHub](https://github.com/Azuriom/Azuriom)."

  trusted:
    title: "Нам доверяют более тысячи серверов. Любил по всему миру"
    description1: "Разработанному в Швейцарии, Azuriom доверяют более тысячи серверов по всему миру и переведён на [более чем 15 языков](https://translate.azuriom.com)."
    description2: "Сделанный используя [Laravel](https://laravel.com/), самым популярным PHP фреймворком, так что вы можете наслаждаться безопасным и надежным веб-сайтом. Вы заслуживаете этого!"

download:
  title: "Скачать Azuriom"
  docs: "Готовы приступить к использованию? Отлично, не забудьте ознакомиться с [документацией]({{ .docs }}), которая поможет вам в установке."
  community: 'Присоединяйтесь к сообществу на [Discord]({{ .discord }}), чтобы получать последние новости и получать поддержку.'
  support: "Вы пользуетесь услугами Azuriom? Чтобы помочь нам продолжать совершенствовать Azuriom, есть несколько способов [поддержать нас]({{ .support }})."
  cloud: "Не хотите сами устанавливать Azuriom? Попробуйте {{ .cloud }} бесплатно для размещения вашего сайта."

azlink:
  description1: "Лучший способ подключения игрового сервера к вашему сайту Azuriom."
  description2: "Наслаждайтесь простотой и безопасностью на одной из многих поддерживаемых платформ."

support:
  title: "Поддержать нас"
  subtitle1: "Вы можете внести свой вклад."
  subtitle2: "Внесите свой вклад в рост Азуриома."
  description1: "Мы искренне наслаждаемся разработкой Azuriom, и надеемся, что вам понравится его использование. Если вы тоже наслаждаетесь Azuriom и хотите, чтобы проект продолжал расти, есть несколько способов вы можете поддержать нас."

  sponsor:
    title: "Спонсор"
    info: "Хотя Azuriom является бесплатным, его поддержка не является таковой. Хостинг серверов, доменные имена и другие услуги стоят денег. Вы можете поддержать проект на GitHub, чтобы получить **уникальные преимущества**."
    button: "Поддержите нас на GitHub"

  star:
    title: "Дать звезду проекту"
    info: "Вы не можете или не хотите спонсировать нас? Нет проблем, вы все равно можете поддержать нас, добавив звездочку проекту на GitHub. Это **совершенно бесплатно** и занимает всего несколько секунд, но очень нам помогает."
    button: "Дать звезду проекту"

