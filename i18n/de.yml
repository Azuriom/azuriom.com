headline: "Azuriom ist eine komplette Open-Source-Web-Lösung für Spieleserver. Genieße Dutzende von Erweiterungen für endlose Möglichkeiten. Über 1.800 Server mit mehr als zwei Millionen Nutzern vertrauen bereits auf Azuriom."

theme:
  light: "Hell"
  dark: "Dunkel"
  auto: "Automatisch"

nav:
  download: "Herunterladen"
  extensions: "Erweiterungen"
  docs: "Dokumentation"
  demo: "Demo"
  demoMC: "Minecraft Demo"
  demoSteam: "Steam Demo"
  login: Anmelden

footer:
  copyright: "Copyright &copy; 2019-{{ .year }} Azuriom - Alle Rechte vorbehalten. Made with&nbsp;{{ .love }} by Azuriom."
  partner: "Unsere Partner"
  links: "Links"

home:
  header:
    title: "Verbessere deinen Spieleserver mit einer kompletten Weblösung."
    subtitle: "Azuriom ist eine komplette **kostenlose** und **Open-Source** Web-Lösung für Spieleserver. Genieße Dutzende Erweiterungen für endlose Möglichkeiten."

  learn: "Erfahre mehr"

  complete:
    title: "Erweiterungen mit einem Klick installieren. Unendliche Möglichkeiten"
    description1: "Dutzende von Erweiterungen können direkt über das Admin-Dashboard installiert werden. Monetarisiere deinen Server mit unserem Shop, baue eine Community mit unseren Foren auf oder verschönere deine Seite mit einem unserer vielen wunderschönen Themes!"
    description2: "Brauchst du noch mehr? Kein Problem, dank [Laravel](https://laravel.com) ist das Erstellen von Themes und Plugins ein Kinderspiel."

  extensions:
    shop: "Monetarisiere deinen Server und verkaufe Items an deine Spieler mit über 15 Zahlungsgateways."
    vote: "Motiviere deine Spieler mit automatischen Belohnungen, für deinen Server zu stimmen, um deine Community wachsen zu lassen."
    forum: "Baue eine Community auf, indem du deine Spieler mit einem funktionsreichen Forum einbindest."
    more: "Es gibt Dutzende von anderen Erweiterungen auf dem Markt. Du findest mit Sicherheit genau das, was du brauchst."
    themes: "Niemand will eine langweilig gestaltete Website. Wähle eines unserer vielen Themes, damit deine Seite auffällt."

  games:
    title: "Ein Projekt, viele Spiele"
    description1: "Erstelle eine Webseite für deinen Minecraft Skyblock Server. Hast du ein DarkRP auf Garry's Mod? Klar, auch das kann Azuriom, sogar mit Steam Login. Bevorzugst du Los Santos? Kein Problem, Azuriom unterstützt FiveM!"
    description2: "Auch wenn dein Spiel nicht unterstützt wird, kannst du mit einer Erweiterung Unterstützung dafür hinzufügen. Ein perfektes Beispiel dafür ist das Spiel [Flyff](https://universe.flyff.com)."

  community:
    title: "Geschaffen von der Community. Für die Community"
    description1: "Azuriom ist ein Open-Source-Projekt. Du musst dir keine Gedanken über teure Shop-Gebühren oder schlechtes Hosting machen. Du kannst deine Seite hosten, wo du willst, und sie sogar nach Bedarf anpassen."
    description2: "Brauchst du Hilfe? Kein Problem, wir haben eine aktive Gemeinschaft von tausenden Mitgliedern auf [Discord](/discord). Und Azuriom ist Open-Source, sodass jeder zum Projekt auf [GitHub](https://github.com/Azuriom/Azuriom) beitragen kann."

  trusted:
    title: "Von über tausend Servern vertraut. Auf der ganzen Welt geliebt"
    description1: "In der Schweiz entwickelt, wird Azuriom von über tausend Servern weltweit vertraut und in [mehr als 15 Sprachen](https://translate.azuriom.com) übersetzt."
    description2: "Basierend auf [Laravel](https://laravel.com/), dem beliebtesten PHP-Framework, damit du eine sichere und zuverlässige Website genießen kannst. Du hast es verdient!"

download:
  title: "Azuriom herunterladen"
  docs: "Bereit zum Start? Großartig, schau dir die [Dokumentation]({{ .docs }}) für eine reibungslose Installation an."
  community: 'Tritt der Community auf [Discord]({{ .discord }}) bei, um die neuesten Updates zu erhalten und Hilfe zu bekommen.'
  support: "War Azuriom dir von Nutzen? Um uns zu helfen, Azuriom weiter zu verbessern, gibt es verschiedene Möglichkeiten, wie du uns [unterstützen kannst]({{ .support }})."
  cloud: "Willst du Azuriom nicht selbst installieren? Probiere {{ .cloud }} kostenlos aus, um deine Website einfach zu hosten."

azlink:
  description1: "Der beste Weg, um deinen Spieleserver mit deiner Azuriom Website zu verbinden."
  description2: "Genieße Einfachheit und Sicherheit auf einer der vielen unterstützten Plattformen."

support:
  title: "Unterstütze uns"
  subtitle1: "Du kannst etwas bewirken."
  subtitle2: "Trage zum Wachstum von Azuriom bei."
  description1: "Es macht uns aufrichtig Spaß, Azuriom zu entwickeln und wir hoffen, dass du es gerne benutzt. Wenn das der Fall ist und du möchtest, dass das Projekt weiter wächst, gibt es verschiedene Möglichkeiten, uns zu unterstützen."

  sponsor:
    title: "Sponsor"
    info: "Obwohl Azuriom kostenlos ist, ist der Betrieb nicht kostenlos. Server Hosting, Domainnamen und andere Dienstleistungen kosten Geld. Du kannst das Projekt auf GitHub unterstützen, um **einzigartige Vorteile** zu erhalten."
    button: "Auf Github sponsern"

  star:
    title: "Projekt mit Stern markieren"
    info: "Du kannst oder willst uns nicht sponsern? Kein Problem, du kannst uns trotzdem unterstützen, indem du das Projekt auf GitHub mit einem Stern markierst. Das ist **völlig kostenlos** und dauert nur ein paar Sekunden, aber es hilft uns sehr."
    button: "Projekt mit Stern markieren"

docs:
  index: "Startseite"

errors:
  title: "Fehler"
  notFound:
    title: "Nicht gefunden"
    info: "Die gesuchte Seite konnte nicht gefunden werden."
