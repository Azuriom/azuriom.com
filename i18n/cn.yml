home:
  header:
    title: "Azuriom | 新一代的游戏网站"
    subtitle: "为您的服务器提供新一代的游戏网站，已经被数百个网站所使用。"
    heading: "一个"
    typed: "免费且开源的 CMS.|快速且安全的 CMS.|现代且可靠的 CMS."
    typedFallback: "免费且开源；快速且安全；现代且可靠的 CMS。"

  about:
    title: "Azuriom 是什么？"
    description1: "Azuriom 是<strong>新一代</strong>游戏 CMS，它是<strong>免费</strong>和<strong>开源</strong>的，并且是现有 CMS 的<strong>现代、可靠、快速和安全</strong>的替代品，因此你可以拥有<strong>超棒的互联网体验</strong>."
    description2: "Azuriom 是您在 Minecraft, Garry's Mod, Rust, Ark, FiveM 和其他许多游戏搭建网站的理想选择。"
    gamesTitle: "支持的游戏"
    games: "Azuriom 是提供给 <strong>Minecraft</strong> 的 CMS，但是不止！除了 Minecraft, 它还支持 <strong>Garry's Mod, Ark, Rust, FiveM, CS:GO, Team Fortress 2(军团要塞2)</strong>! 您还可以通过拓展自行添加您所需要的游戏."

  features:
    modern:
      title: "现代"
      desc: "采用最新的技术开发，具有坚实的基础。"

    reliable:
      title: "可靠"
      desc: "我们的测试协议有助于防止生产环境中出现的错误。"

    fast:
      title: "快速"
      desc: "Azuriom 的每一个组件都经过最大限度的优化，以实现无与伦比的性能。"

    secure:
      title: "安全"
      desc: "因为其强大的开发理念, 并且将所有依赖库保持最新版本, 为您提供最安全的体验."

  desc1:
    title: "独一无二的拓展"
    description1: "我们的拓展(主题和插件)的开发方法与 CMS 相同，因此，一旦安装了拓展，它就与 CMS 融为一体。"
    description2: "对于希望进行开发拓展的开发者来说，我们提供工具和完整的文档，以获得舒适的开发体验。"
    description3: "我们拥有供您发布拓展的社区插件商店。每一个上传的拓展我们都会严格检查，并定期跟踪它们的更新，维持插件市场的纯净、安全。"

  desc2:
    title: "活跃的支持"
    description1: "我们在 Discord 和 GitHub 上有积极的支持，并且 Azuriom 是开源的，每个人都可以在 GitHub 上为本项目做贡献!"
    description2: "Azuriom 是开源的，任何人都可以贡献和改进该项目。"

