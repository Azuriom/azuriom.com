  download: "下载"
  supported: "AzLink 支持 Bukkit (或其他以 Bukkit 基础的服务器核心，例如 Spigot, Glowstone 和 Cauldron), BungeeCord, Sponge 和 Velocity. 如果你使用 Minecraft 1.7.10 你需要下载 \"Legacy\" 版本
  sources: '前往 <a href="{{ .github }}" target="_blank">GitHub</a> 访问 Azlink 的源码.'

