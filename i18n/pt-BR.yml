  links: "Links"

home:
  header:
    title: "Melhore seu servidor de jogo com uma solução completa de web."
    subtitle: "Azuriom é uma solução web completamente **gratuita** e **código aberto** para servidores de jogo. Desfrute de dezenas de extensões por infinitas possibilidades."

  learn: "Mais informações"

  complete:
    title: "Extensões de instalação com um clique. Possibilidades infinitas"
    description1: "Dezenas de extensões podem ser instaladas diretamente do painel de administração. Monetize seu servidor com nossa loja, construa uma comunidade com nossos fóruns ou embeleze seu site com um de nossos lindos temas!"
    description2: "Precisa de ainda mais? Não tem problema, graças ao [Laravel](https://laravel.com) a criação de temas e plugins é muito fácil."

  extensions:
    shop: "Monetize seu servidor e venda itens aos seus jogadores com mais de 15 gateways de pagamento."
    vote: "Incentive seus jogadores a votarem em seu servidor com recompensas automáticas para impulsionar sua comunidade."
    forum: "Construa uma comunidade envolvendo seus jogadores em um fórum rico em recursos."
    more: "Existem dezenas de outras extensões no mercado. Certamente você encontrará o que precisa."
    themes: "Ninguém quer um site com design enfadonho. Escolha um de nossos diversos temas para destacar seu site."

  games:
    title: "Um Projeto, Muitos Jogos"
    description1: "Crie um site para o seu servidor SkyBlock no Minecraft. Tem um DarkRP no Mod de Garry? Claro, o Azuriom também pode fazer isso, e com login no Steam. Prefere Los Santos? ? Não tem problema, Azuriom oferece suporte a FiveM com Cfx.re!"
    description2: "Mesmo que o seu jogo não seja compatível, você pode adicionar suporte para ele com uma extensão. Azuriom é construído em [Laravel](https://laravel.com/), aproveite o poder do framework para adicionar seu próprio jogo."

  community:
    title: "Construído pela comunidade. Para a Comunidade"
    description1: "Azuriom é um projeto de código aberto. Você não precisa se preocupar com tarifas caras de loja ou com hospedagem ruim. Você hospeda seu site onde você quiser, e até o personalize conforme necessário."
    description2: "Precisa de ajuda? Sem problema, temos uma comunidade ativa de milhares de membros no [Discord](/discord). E Azuriom é código aberto, então qualquer um pode contribuir para o projeto no [GitHub](https://github.com/Azuriom/Azuriom)."

  trusted:
    title: "Confiado por mais de mil servidores. Amado em todo o mundo"
    description1: "Desenvolvido na Suíça, na EPFL, uma das principais universidades técnicas do mundo, o Azuriom conta com a confiança de mais de mil servidores em todo o mundo e é traduzido em [mais de 15 idiomas](https://translate.azuriom.com)."
    description2: "Construa com [Laravel](https://laravel.com/), o framework PHP mais popular para que você possa desfrutar de um site seguro e confiável. Você merece!"

download:
  title: "Download Azuriom"
  docs: "Pronto para começar? Ótimo, não deixe de conferir a [documentation]({{ .docs }}) para uma instalação tranquila."
  community: 'Junte-se à comunidade em [Discord]({{ .discord }}) para receber as últimas notícias e obter suporte.'
  support: "Habilitado pelo Azuriom? Para nos ajudar a continuar melhorando o Azuriom, há várias maneiras que você pode [nos apoiar]({{ .support }})."
  cloud-info: "Experimente a Azuriom na nuvem gratuitamente ou use seu próprio nome de domínio por 2 euros/mês."
  cloud-click: "Clique aqui para descobrir o AzuriomCloud"

azlink:
  description1: "A melhor maneira de conectar seu servidor de jogos ao seu site do Azuriom."
  description2: "Aproveite a simplicidade e a segurança em uma das muitas plataformas suportadas."

support:
  title: "Apoie-nos"
  subtitle1: "Você pode fazer a diferença."
  subtitle2: "Contribuir para o crescimento da Azuriom."
  description1: "Nós sinceramente gostamos de desenvolver o Azuriom e esperamos que você goste de usá-lo. Se você quiser e quiser que o projeto continue crescendo, há várias maneiras de nos apoiar."

  sponsor:
    title: "Patrocinador"
    info: "Embora o Azuriom seja gratuito, mantê-lo não é. Hospedagem de servidores, nomes de domínio e outros serviços custam dinheiro. Você pode apoiar o projeto no GitHub para obter **benefícios exclusivos**."
    button: "Patrocine-nos no GitHub"

  star:
    title: "Favoritar o projeto"
    info: "Você não pode ou não quer patrocinar-nos? Sem problemas, você ainda pode nos apoiar estrelando o projeto no GitHub. É **completamente gratuito** e leva apenas alguns segundos, mas nos ajuda muito."
    button: "Favoritar o projeto"

