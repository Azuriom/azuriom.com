home:
  header:
    title: "Azuriom | O site de jogos da próxima geração"
    subtitle: "A próxima geração de sites de jogos para o seu servidor, usada por centenas de sites."
    heading: "Um CMS de jogo"
    typed: "gratuito e de código aberto.|rápido e seguro.|moderno e confiável."
    typedFallback: "gratuito e de código aberto, rápido, seguro, moderno e confiável."

  about:
    title: "O que é Azuriom"
    description1: "Azuriom é o CMS de jogo da <strong>próxima geração</strong>, é <strong>gratuito</strong> e de <strong>código aberto</strong>, e é um <strong>moderno, confiável, rápido e seguro</strong> alternativa ao CMS existente para que você possa ter a <strong>melhor experiência na web possível</strong>."
    description2: "Azuriom é a escolha ideal para o seu site em Minecraft, Garry's Mod, Rust, FiveM, Ark e muitos outros jogos."
    gamesTitle: "Jogos Suportados"
    games: "Azuriom é um <strong>Minecraft CMS</strong>, mas não só! Além do Minecraft, ele também suporta <strong>Garry's Mod, Ark, Rust, FiveM, CS:GO, Team Fortress 2</strong>! Você pode até adicionar suporte para seus próprios jogos por meio de uma extensão."

  features:
    modern:
      title: "Moderno"
      desc: "Construído com as últimas tecnologias, com padrões sólidos."

    reliable:
      title: "Confiável"
      desc: "Nossos protocolos de testes ajudam a prevenir erros na produção."

    fast:
      title: "Rápido"
      desc: "Cada componente do Azuriom é otimizado ao máximo para um desempenho inigualável."

    secure:
      title: "Seguro"
      desc: "Com sua forte concepção e dependências atualizadas, a segurança é forte."

  desc1:
    title: "Extensões únicas"
    description1: "Nossas extensões, ou seja, nossos temas e plugins são feitos da mesma forma que o CMS para que se torne um com as extensões uma vez instaladas."
    description2: "Para desenvolvedores que desejam realizar suas extensões, ferramentas e documentação completa estão disponíveis para um conforto de trabalho exclusivo."
    description3: "Um mercado da comunidade também está disponível para postar suas extensões. Verificamos cada extensão e seguimos regularmente as atualizações propostas nelas para manter um mercado limpo."

  desc2:
    title: "Suporte ativo"
    description1: "Temos suporte ativo no Discord e no GitHub e, como o Azuriom é de código aberto, todos podem contribuir para o projeto no GitHub!"
    description2: "E o Azuriom é de código aberto, então qualquer um pode contribuir e melhorar o projeto."

download:
  title: "Download"
  docs: "Antes de baixar o Azuriom, é recomendável <a href=\"{{ .docs }}\" target=\"_blank\">ler nossa documentação</a>."
  support: 'Se precisar de ajuda ou tiver alguma dúvida, você pode entrar em nosso servidor <a href="{{ .discord }}" target="_blank">Discord</a>.'
  sources: 'Azuriom é de código aberto e as fontes estão disponíveis no <a href="{{ .github }}" target="_blank">GitHub</a>.'

azlink:
  title: "AzLink"  
  info: "AzLink é um plugin feito para a Azuriom para vincular seu servidor ao seu site da Azuriom de forma fácil, rápida e segura."
  download: "Download"
  supported: "AzLink Minecraft suporta Bukkit (e outros servidores baseados em Bukkit como Spigot, Glowstone e Cauldron), BungeeCord, Sponge e Velocity no mesmo plugin. Se você usar o Minecraft 1.7.10, precisará baixar a versão legacy."
  sources: 'AzLink é de código aberto e as fontes estão disponíveis no <a href="{{ .github }}" target="_blank">GitHub</a>.'

support:
  title: "Apoie-nos"  
  description1: "Fazer este projeto é demorado, e sua doação nos ajudará a trabalhar e melhorar este projeto."
  description2: "Sua doação também ajudará a cobrir o custo financeiro deste projeto: precisamos pagar o domínio, alugar servidores (site, demo), designer gráfico, ..."
  description3: "Você também pode nos apoiar clicando no <strong>"Star"</strong> o repositório GitHub, é grátis e você só precisa de uma conta GitHub."
  star: "Star no projeto"
  donate: "Doar"

