meta:
  desc: "Azuriom є сучасною, надійною, швидкою та безпечною ігровою CMS. Це ідеальний вибір для вашого веб-сайту в іграх Minecraft, Garry's Mod, Rust, Ark, FiveM та багатьох інших."

