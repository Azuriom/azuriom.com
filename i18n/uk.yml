home:
  header:
    title: "Покращуйте свій ігровий сервер у повному веб-рішенні."
    subtitle: "Azuriom - це повне безкоштовне веб-рішення з відкритим вихідним кодом для ігрових серверів. Насолоджуйтесь десятками розширень для нескінченних можливостей."

  learn: "Докладніше"

  complete:
    title: "Установка розширень в один клік"
    description1: "Десятки розширень можна встановлювати безпосередньо з панелі адміністратора. Монетизуйте свій сервер з нашим магазином, побудуйте спільноту з нашими форумами або спрацюйте на своєму сайті з однією з наших чудових тем!"
    description2: "Потрібно ще більше? Без проблем, завдяки [Laravel](https://laravel.com) створення тем і плагінів - це простіше простого."

  extensions:
    shop: "Монетизуйте сервер і продавайте предмети гравцям з більш ніж 15 платіжних шлюзів."
    vote: "Заохотьте гравців голосувати за сервер, зі автоматичними нагородами, щоб збільшити вашу спільноту."
    forum: "Збудуйте спільноту, залучаючи гравців із багатофункціональним форумом."
    more: "На ринку є десятки інших розширень. Звичайно, ви знайдете те, що вам потрібно."
    themes: "Ніхто не хоче нудного дизайну вебсайту. Оберіть одну з наших тем, щоб ваш сайт виділявся."

  games:
    title: "Один проєкт - багато ігор"
    description1: "Створіть сайт для вашого SkyBlock сервера в Minecraft. Маєте DarkRP в Garry's Mod? Звісно Azuriom може це зробити також, із можливістю входу через Steam. Надаєте перевагу Лос-Сантосу? Без проблем, Azuriom підтримує FiveM!"
    description2: "Навіть якщо ваша гра не підтримується, ви можете додати її підтримку за допомогою розширення. Чудовим прикладом цього є гра [Flyff](https://universe.flyff.com)."

  community:
    title: "Створено спільнотою. Для Спільноти"
    description1: "Azuriom - проєкт з відкритим вихідним кодом. Вам не потрібно хвилюватися про великі комісії за магазин чи про поганий хостинг. Ви розміщуєте свій сайт там, де хочете, і навіть налаштувати його за необхідністю."
    description2: "Потрібна допомога? Без проблем, ми маємо активну спільноту на [Discord](/discord). А Azuriom є відкритим вихідним кодом, тому кожен може зробити свій внесок у проєкт на [GitHub](https://github.com/Azuriom/Azuriom)."

  trusted:
    title: "Нам довіряють понад тисячу серверів. Улюблена в усьому світі"
    description1: "Розроблено у Швейцарії, Azuriom довіряє понад тисячу серверів по всьому світу і перекладається на [понад 15 мов](https://translate.azuriom.com)."
    description2: "Створений з [Laravel](https://laravel.com/), найбільш популярний PHP-фреймворк, тому ви можете насолоджуватися безпечним та надійним вебсайтом. Ви заслуговуєте на це!"

download:
  title: "Завантажити Azuriom"
  docs: "Готові до запуску? Чудово, не забудьте перевірити [documentation]({{ .docs }}) для плавного встановлення."
  community: 'Приєднуйтесь до спільноти на [Discord]({{ .discord }}) щоб отримати останні новини та підтримку.'
  support: "Підтримуєте Azuriom? Щоб допомогти нам продовжувати вдосконалення, є декілька способів, ви можете [підтримати нас]({{ .support }})."
  cloud: "Не хочете встановлювати Azuriom самостійно? Спробуйте {{ .cloud }} безплатно для простого розміщення вашого сайту."

azlink:
  description1: "Найкращий спосіб приєднати ваш ігровий сервер до вашого сайту Azuriom."
  description2: "Користуйтеся простотою і безпекою на одній з багатьох підтримуваних платформах."

support:
  title: "Підтримайте нас"
  subtitle1: "Ви можете змінити ситуацію."
  subtitle2: "Сприяти зростанню Azuriom."
  description1: "Нам щиро подобається розробка Azuriom, і ми сподіваємося, що вам сподобається його використовувати. Якщо ви це зробите і хочете, щоб проєкт продовжував рости, є декілька способів підтримати нас."

  sponsor:
    title: "Спонсор"
    info: "Хоча Azuriom безплатний, але обслуговування ні. Хостинг, доменні імена та інші послуги коштують грошей. Ви можете підтримати проєкт на GitHub, щоб отримати **унікальні переваги**."
    button: "Підтримати нас на GitHub"

  star:
    title: "Позначити проєкт зіркою"
    info: "Ви не можете або не хочете нас спонсорувати? Без проблем, ви можете підтримати нас, запустивши проєкт на GitHub. Це **абсолютно безплатно** і лише кілька секунд, але це нам дуже допомагає."
    button: "Позначити проєкт зіркою"

