footer:
  about: "Про нас"
  aboutDescription: "Azuriom — це ігрова CMS наступного покоління, безкоштовна та з відкритим вихідним кодом, сучасна, надійна, швидка та безпечна альтернатива існуючій CMS, щоб ви могли мати найкращий веб-досвід для свого веб-сайту в Minecraft, Garry's Mod, Ark, Rust та багато інших ігор."
  copyright: "Авторське право &copy; 2019-{{ .year }} Azuriom - Усі права захищено. Зроблено з&nbsp;{{ .love }} від Azuriom."
  partners: "Партнери"
  links: "Посилання"
  supportUs: "Підтримати нас"

home:
  header:
    title: "Azuriom | Ігровий веб-сайт нового покоління"
    subtitle: "Ігровий веб-сайт нового покоління для вашого сервера, який використовують сотні веб-сайтів."
    heading: "Ігрова CMS"
    typed: "безкоштовнa і відкритa.|швидкa і безпечнa.|сучаснa і надійнa."
    typedFallback: "безкоштовнв і відкрита, швидка, безпечна, сучасна і надійна."

  about:
    title: "Що таке Azuriom"
    description1: "Azuriom — це ігрова CMS <strong>нового покоління</strong>, вона <strong>безкоштовна</strong> з <strong>відкритим кодом</strong> і є <strong>сучасною, надійною, швидкою та безпечною</strong> альтернатива існуючій CMS, щоб мати <strong>найкращий веб-досвід</strong>."
    description2: "Azuriom — ідеальний вибір для вашого веб-сайту в іграх Minecraft, Garry's Mod, Rust, FiveM, Ark і багатьох інших."
    gamesTitle: "Підтримувані ігри"
    games: "Azuriom — це <strong>CMS Minecraft</strong>, але не тільки! Окрім Minecraft, він також підтримує <strong>Garry's Mod, Ark, Rust, FiveM, CS:GO, Team Fortress 2</strong>! Ви навіть можете додати підтримку власних ігор за допомогою розширення."

  features:
    modern:
      title: "Сучасна"
      desc: "Побудована за останніми технологіями, з використанням передової графіки."

    reliable:
      title: "Надійна"
      desc: "Наші протоколи випробувань допомагають запобігти помилкам у виробництві."

    fast:
      title: "Швидка"
      desc: "Кожен компонент Azuriom максимально оптимізовано для досягнення неперевершеної продуктивності."

    secure:
      title: "Безпечна"
      desc: "Завдяки сильній концепції та оновленим залежностям є безпечною та надійною."

  desc1:
    title: "Унікальні розширення"
    description1: "Наші розширення, тобто наші теми та плагіни створені так само, як і CMS, тож після їх встановлення сайт стає одним цілим із розширеннями."
    description2: "Для розробників, які бажають реалізувати свої розширення, доступні інструменти та повна документація для унікального комфорту роботи."
    description3: "Ринок спільноти також доступний для публікації ваших розширень. Ми перевіряємо кожне розширення, а потім регулярно слідкуємо за оновленнями, запропонованими для них, щоб підтримувати чистий ринок."

  desc2:
    title: "Активна підтримка"
    description1: "У нас активна підтримка на Discord і GitHub, а оскільки Azuriom є відкритим вихідним кодом, кожен може зробити свій внесок у проект на GitHub!"
    description2: "Крім того, Azuriom є відкритим вихідним кодом, тому будь-хто може внести свій внесок і покращити проект."

download:
  title: "Завантажити"
  docs: "Перед завантаженням Azuriom рекомендується <a href=\"{{ .docs }}\" target=\"_blank\">прочитати нашу документацію</a>."
  support: 'Якщо вам потрібна допомога або у вас є питання, ви можете приєднатися до нас у <a href="{{ .discord }}" target="_blank">Discord</a> сервер.'
  sources: 'Azuriom є відкритим кодом, і вихідні коди доступні на <a href="{{ .github }}" target="_blank">GitHub</a>.'

azlink:
  title: "AzLink"
  info: "AzLink — це плагін, створений для Azuriom, щоб зв’язати ваш сервер із веб-сайтом Azuriom простим, швидким і безпечним способом."
  download: "Завантажити"
  supported: "AzLink підтримує Bukkit (та інші сервери на базі Bukkit, такі як Spigot, Glowstone і Cauldron), BungeeCord, Sponge і Velocity в одному плагіні. Якщо ви використовуєте Minecraft 1.7.10, вам потрібно завантажити застарілу версію."
  sources: 'AzLink є відкритим кодом, і джерела доступні на <a href="{{ .github }}" target="_blank">GitHub</a>.'

support:
  title: "Підтримати нас"
  description1: "Створення цього проекту займає багато часу, і ваша пожертва допоможе нам працювати та вдосконалювати цей проект."
  description2: "Ваша пожертва також допоможе покрити фінансові витрати цього проекту: нам потрібно оплатити домен, оренду серверів (веб-сайт, демо), графічного дизайнера..."
  description3: "Ви також можете підтримати нас, позначивши репозиторій GitHub зіркою, це безкоштовно, і вам просто потрібен обліковий запис GitHub."
  star: "Позначити проект зірочкою"
  donate: "Пожертвувати"

